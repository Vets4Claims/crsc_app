# CRSC Filing Assistant - Supabase Configuration
# For more configuration options, see: https://supabase.com/docs/guides/cli/config

project_id = "frilhvlgzihlowulyrnw"

[api]
enabled = true
# Port to use for the API URL.
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in this schema will get API endpoints.
schemas = ["public"]
# Extra schemas to add to the search_path of every request.
extra_search_path = ["public", "extensions"]
# The maximum number of rows returns from a view, table, or stored procedure. Limits payload size for accidental or malicious requests.
max_rows = 1000

[db]
# Port to use for the local database URL.
port = 54322
# The database major version to use. This has to be the same as your remote database's.
major_version = 15

[studio]
# Port to use for Supabase Studio.
port = 54323

# Email testing server
[inbucket]
enabled = true
port = 54324

[storage]
enabled = true

[auth]
enabled = true
# The base URL of your website. Used for redirects.
site_url = "http://localhost:5173"
# A list of valid redirect URLs.
additional_redirect_urls = ["http://localhost:5173/auth/callback"]
# How long tokens are valid for, in seconds.
jwt_expiry = 3600
# Allow/disallow new user signups to your project.
enable_signup = true
# Allow/disallow anonymous sign-ins to your project.
enable_anonymous_sign_ins = false

[auth.email]
# Allow/disallow new user signups via email to your project.
enable_signup = true
# If enabled, users need to confirm their email address before signing in.
double_confirm_changes = true
# If enabled, users will need to confirm any email change before the new email is activated.
enable_confirmations = true

[auth.sms]
# Allow/disallow new user signups via SMS to your project.
enable_signup = false
# Enable phone confirmations.
enable_confirmations = false

# Use an external OAuth provider.
[auth.external.google]
enabled = false

[auth.external.github]
enabled = false

[analytics]
enabled = false

# Edge Functions configuration
[functions.chat-handler]
verify_jwt = true

[functions.generate-pdf]
verify_jwt = true

[functions.payment-handler]
verify_jwt = true

[functions.db-proxy]
verify_jwt = true
